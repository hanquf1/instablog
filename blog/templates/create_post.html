{% extends 'blog_layout.html'%}
{% load bootstrap3 %}
{% block page_title%} 글 편집 {% endblock%}

{%block content%}
    <h1>글 쓰기</h1>
    <br>
    <form method="POST" action="" class="form-horizontal">
        {% csrf_token %}
        <div class="form-group form-group-sm">
            <p> 
                <label class="col-md-1 ">카테고리</label>
                <select name="category">
                {%for category in categories%}
                    <option value="{{category.pk}}">{{category.name}}</option>
                {% endfor %}
                </select>
            </p>
<!--             <p>
                <label class="col-md-1" for="id_title">글 제목 </label>
                <input type="text" name="title" id="id_title"/>
            </p>
            <p> 
                <label class="col-md-1" >글 내용 </label>
                <textarea name="content"></textarea>
            </p> -->
            {{form.as_p}}
            <p>
            {% bootstrap_button "저장" button_type="submit" button_class="btn-primary" %}
            </p>
        </div>
    </form>
{%endblock%}
