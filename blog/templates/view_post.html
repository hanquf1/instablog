{% extends 'blog_layout.html'%}
{% load bootstrap3 %}

{%block content%}
    <div class="post_container">
        <h3> <a href="{% url 'view_post' pk=post.pk %}">{{post.id}}번글 {{post.title}}</a> </h3>

        <form method="POST" action="/delete_post/{{post.pk}}/">
        {% csrf_token %}
            <button class="btn btn-danger" value="post.pk" name="pk" type="submit">삭제</button>
        </form>

        <div class="post_content">
            {{post.content}}
        </div>
        <div>
            <p>글 갈래 : {{post.category.name}}</p>
            <p>작성일시 : {{post.created_at}}
        </div>
        <br><br>
    </div>
{%endblock%}
